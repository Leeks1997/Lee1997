<!doctype html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>예제 9-14</title>
        <script>
          function changeImage() {
            var sel = document.getElementById("sel");
            var img = document.getElementById("myImg");
            img.onload = function(){ //이미지 크기 출력
              var mySpan = document.getElementById("mySpan");
              mySpan.innerHTML = img.width + "x" + img.height;
            }
            var index = sel.selectedIndex; //선택된 옵션 인덱스
            img.src = sel.options[index].value; //이미지 로딩 시작, 완료 후 onload 리스너 호출
          }
        </script>
      </head>
      <body>
        <form>
          <select id="sel" onchange="changeImage()">
            <option value = "apple.jpg">사과
            <option value="apple2.png">appleTune
            <option value="mango.jpg">망고
          </select>
          <span id="mySpan">이미지 크기</span>
        </form>
        <p><img id="myImg" src="apple.jpg" alt="."></p>
      </body>
    </html>
