<!doctype html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HTML태그에 리스너 작성</title>
      </head>
      <body>
      <p> html 태그에 리스너 작성</p>
      <p onmouseover="this.style.backgroundColor='green'"
         onmouseout="this.style.backgroundColor='yellow'">
         우리는 대학생 </p>
      <br>
      <p onmouseover="this.style.backgroundColor='orchid'"
          onmouseout="this.style.backgroundColor='white'">
          마우스 올리면 orchid 색으로 변경</p>
          
      </body>
    </html>
