<!doctype html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>예제 19번</title>
        <script>
          function drawImage() {
            var sel = document.getElementById("fruits");
            var img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
          }
        </script>
      </head>
      <body>
        <h3> select 객체에서 선택한 과일 출력</h3>
        <hr>
        과일을 선택하면 이미지가 출력됩니다.<p>
        <form>
          <select id="fruits" onchange="drawImage()">
            <option value = "apple.jpg"> apple1
            <option value = "apple2.png"> appleTune
            <option value = "mango.jpg"> 망고
          </select>
          <img id="fruitimage" src ="apple.jpg" alt="">
        </form>
      </body>
    </html>
