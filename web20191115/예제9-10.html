<!doctype html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>예제 9-10</title>
        <script>
          var width  = 1;
          function down(obj){
            obj.style.fontstyle = "italic";
            obj.style.fontsize = "2.5em";
            obj.style.color = "blue";
          }
          function up(obj){
            obj.style.fontstyle = "normal";
            obj.style.fontsize = "1.0em";
            obj.style.color = "green";
          }
          function over(obj){
            obj.style.borderColor = "violet";
          }
          function out(obj){
              obj.style.borderColor = "lightgray";
          }
          function wheel(e, obj){
            if(e.wheelDelta < 0){
              width--;
                if(width < 0)
                  width = 0;
            }
            else {
              width++;
            }
            obj.style.borderStyle = "ridge";
            obj.style.borderWidth = width + "px";
          }
        </script>
      </head>
      <body>
        <h3> 마우스 관련 이벤트</h3>
        <hr>
        <div>마우스 관련
          <span onmousedown="down(this)"
                onmouseup="up(this)"
                onmouseover = "over(this)"
                onmouseout="out(this)"
                onwheel = "wheel(event,this)">이벤트
              </span>가 발생합니다.
          </div>
      </body>
    </html>
