<!doctype html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>예제 9-11</title>
        <style>
        div {
          background: skyblue;
          width: 250px;
        }
      </style>
      </head>
      <body>
        <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
        <hr>
        이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고,
        마우스의 위치를 보여줍니다.<br><br>
        <img src="apple.jpg" onmousemove="where(event)"><br><br>
        <div id="div"></div>
        <script>
          var div = document.getElementById("div");
          function where(e) {
            var text = "버튼=" + e.button + "<br>";
            text += "(screenX, screenY)=" +
            e.screenX + "," + e.screenY + "<br>"; //screen 기준
            text += "(clientX, clientY)=" +
            e.clientX + "," + e.clientY + "<br>"; //client 기준
            text += "(offsetX, offsetY)=" +
            e.offsetX + "," + e.offsetY + "<br>"; //이미지 기준
            text += "(x, y)=" + e.x + "," + e.y + "\n";
            div.innerHTML = text;
          }
          </script>
      </body>
    </html>
