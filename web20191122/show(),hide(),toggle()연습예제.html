<!doctype html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>연습</title>
        <style>
          #gallery {
            width : 400px;
            border : 2px solid black;
            border-radius : 10px;
          }
          #gallery figure{
            margin:10px 20px;
          }
        </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
          $("figure").hide(1000);
          $("#gallery").css("border","none");
        });
        $("#btn2").click(function(){
          $("figure").show(1000)
          $("#gallery").css({
        "border" : "2px solid black",
        "border-radius": "10px" });
        });
      });
    </script>
      </head>
      <body>
        <button id="btn1">hide</button>
        <button id="btn2">show</button>
        <div id="gallery">
          <figure>
            <img src="이나은.jpg" width=330 height=500>
            <figcaption><b>에이프릴의 이나은</b>
              아름답게 웃고 있는 한국의 아이돌</figcaption>
          </figure>
        </div>
      </body>
    </html>
